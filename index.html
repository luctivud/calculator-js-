<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
</head>
<body class="hqw" onkeydown="fromKey(event)">
        <h3 class="container tann"></h3>
        <br>
        &nbsp
        <br>
        
        <div class= "container babe">
                <div class="row">
                        <div class="screen1">
                                Screen
                        </div>
                </div>
                <div class="row h22">
                        <div class= "col-*-* pad">
                                <button type="button" onclick="fromKey(event, '7')" class="btn btn-primary btn-lg num">7</button>
                        </div>
                        <div class= "col-*-* pad">
                                <button type="button" onclick="fromKey(event, '8')" class="btn btn-primary btn-lg num">8</button>
                        </div>
                        <div class= "col-*-* pad">
                                <button type="button" onclick="fromKey(event, '9')" class="btn btn-primary btn-lg num">9</button>
                        </div>
                        <div class= "col-*-* pad">
                                <button type="button" onclick="fromKey(event, '+')" class="btn btn-primary-lg btn-sm dl">+</button>
                        </div>
                </div>
                <div class="row">
                        <div class= "col-*-* pad">
                                <button type="button" onclick="fromKey(event, '4')" class="btn btn-primary btn-lg num">4</button>
                        </div>
                        <div class= "col-*-* pad">
                                <button type="button" onclick="fromKey(event, '5')" class="btn btn-primary btn-lg num">5</button>
                        </div>
                        <div class= "col-*-* pad">
                                <button type="button" onclick="fromKey(event, '6')" class="btn btn-primary btn-lg num">6</button>
                        </div>
                        <div class= "col-*-* pad">
                                <button type="button" onclick="fromKey(event, '-')" class="btn btn-primary-lg btn-lg">-</button>
                        </div>
                </div>
                <div class="row">
                        <div class= "col-*-* pad">
                                <button type="button" onclick="fromKey(event, '1')" class="btn btn-primary btn-lg num">1</button>
                        </div>
                        <div class= "col-*-* pad">
                                <button type="button" onclick="fromKey(event, '2')" class="btn btn-primary btn-lg num">2</button>
                        </div>
                        <div class= "col-*-* pad">
                                <button type="button" onclick="fromKey(event, '3')" class="btn btn-primary btn-lg num">3</button>
                        </div>
                        <div class= "col-*-* pad">
                                <button type="button" onclick="fromKey(event, '*')" class="btn btn-primary-lg btn-lg">*</button>
                        </div>
                </div>
                <div class="row d-flex">
                        <div class= "col-*-*">
                                <button type="button" onclick="fromKey(event ,'Backspace')" class="btn btn-danger btn-sm dl">Delete</button>
                        </div>
                        <div class= "col-*-*">
                                <button type="button num" onclick="fromKey(event, '0')" class="btn btn-primary btn-sm dl">0</button>
                        </div>
                        <div class= "col-*-*">
                                <button type="button"  onclick="ac()" class="btn btn-danger btn-sm dl">AC</button>
                        </div>
                        <div class= "col-*-*">
                                <button type="button" onclick="fromKey(event, '/')" class="btn btn-primary-lg btn-sm dl">/</button>
                        </div>
                </div>
                <div class="row">
                        <div class= "col-md-12">
                                <button type="button" onclick="result()" class="btn btn-primary-lg btn-success results">Result</button>
                        </div>
                </div>
        </div>
      

    
        <script src='main.js'></script>
</body>
</html>
